<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="CSS/tasks.css">
</head>
<body>
    <div>
        <h3 class="p">Исходные данные:</h3>
        <p class="p">Квадратное уравнение - это уравнение вида ax<sup>2</sup> + bx + c = 0, где коэффициенты a, b и c - произвольные числа, причем a &#8800 0.</p>
    </div>
    <div id="input">
        <p class="p">
            <input type="number" id="a" placeholder="a"/> x<sup>2</sup> + <input type="number" id="b" placeholder="b"/> x + <input type="number" id="c" placeholder="c"/> = 0
        </p>
    </div>
    <div id="button">
        <button class="p" onclick="result(); showRes('block');">Решение</button>
    </div>
    <div id="res">
        <p class="p">Результат: </p>
        <div>
            <pre id="D" class="p"></pre>
            <pre id="roots" class="p"></pre>
        </div>
    </div>
    <script src="JS/tasks.js"></script>
</body>
</html>
